<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form For You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>registration form</h1>
<form action="registration.php" method="post" class="reg-form">
    <div class="form-row">
        <label for="form_fname">First Name: </label>
        <input type="text" id="form_fname" name="first_name" required>
    </div>
    <div class="form-row">
        <label for="form_sname">Second Name: </label>
        <input type="text" id="form_sname" name="second_name" required>
    </div>
    <div class="form-row">
        <label for="form_Birth">Date of Birth: </label>
        <input type="date" id="form_Birth" name="Date_of_Birth" required>
    </div>
    <div class="form-row">
        <p>Gender:</p>
        <div class="radio-container">
            <div class="form-item radio-btn nth-2">
                <input type="radio" name="option1" id="radio1" checked>
                <label for="radio1">male</label>
            </div>
            <div class="form-item radio-btn nth-2">
                <input type="radio" name="option1" id="radio2">
                <label for="radio2">female</label>
            </div>
        </div>
    </div>
    <div class="form-row">
        <label for="form_login">Login: </label>
        <input type="text" id="form_login" name="Login" required>
    </div>
    <div class="form-row">
        <label for="form_password">Password: </label>
        <input type="password" id="form_password" name="password" required>
    </div>
    <div class="form-row">
        <input type="submit" value="sign up" name="submit" id="button">
    </div>
</form>
</body>
</html>
